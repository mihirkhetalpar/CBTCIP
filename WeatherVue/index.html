<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WeatherVue</h1>
        <div class="search">
            <input type="text" id="city" list="cities" placeholder="Enter city name">
            <datalist id="cities"></datalist>
            <button id="getWeather">Get Weather</button>
        </div>
        <div class="weather-info">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="windDirection"></p>
            <p id="cloudiness"></p>
            <p id="pressure"></p>
            <p id="visibility"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
